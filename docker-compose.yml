version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: lms_database
    environment:
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: lms_password
      POSTGRES_DB: lms_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lms_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms_user -d lms_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: lms_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://lms_user:lms_password@db:5432/lms_db
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-default-secret-key-change-in-production}
      - DEBUG=True
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - lms_network
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: lms_frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    networks:
      - lms_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  lms_network:
    driver: bridge