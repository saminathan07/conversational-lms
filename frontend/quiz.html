<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Mode - Conversational LMS</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">üîê Conversational LMS</div>
        <div class="nav-menu">
            <span id="user-name">User</span>
            <button id="exit-quiz-btn" class="btn-secondary">Exit Quiz</button>
        </div>
    </nav>

    <!-- Quiz Container -->
    <div class="quiz-container">
        
        <!-- Quiz Header with Progress -->
        <div class="quiz-header">
            <div class="quiz-info">
                <h2 id="topic-name">Topic</h2>
                <div class="quiz-stats">
                    <span class="stat">üìä Score: <span id="current-score">0</span></span>
                    <span class="stat">üî• Streak: <span id="current-streak">0</span></span>
                    <span class="stat">üìà Difficulty: <span id="current-difficulty">1.0</span></span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
                <span class="progress-text" id="progress-text">1/10</span>
            </div>
        </div>

        <!-- Question Section -->
        <div class="question-section">
            <div class="question-number">Question <span id="question-number">1</span></div>
            <h3 id="question-text" class="question-text">Loading question...</h3>
            
            <!-- MCQ Options -->
            <div class="options-container" id="options-container">
                <!-- Options will be dynamically added here -->
            </div>

            <!-- Submit Button -->
            <button id="submit-answer-btn" class="btn-primary btn-large" disabled>
                Submit Answer
            </button>
        </div>

        <!-- Result Message (shown after submission) -->
        <div id="result-message" class="result-message hidden"></div>

        <!-- Quiz Complete Modal -->
        <div id="quiz-complete-modal" class="modal hidden">
            <div class="modal-content">
                <h2>üéâ Quiz Complete!</h2>
                <div class="results-summary">
                    <div class="result-item">
                        <span class="result-label">Total Questions:</span>
                        <span class="result-value" id="final-total">0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Correct Answers:</span>
                        <span class="result-value correct" id="final-correct">0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Score:</span>
                        <span class="result-value score" id="final-score">0%</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Time Taken:</span>
                        <span class="result-value" id="final-time">0s</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">New Difficulty:</span>
                        <span class="result-value" id="final-difficulty">1.0</span>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="retake-quiz-btn" class="btn-primary">Retake Quiz</button>
                    <button id="back-to-dashboard-btn" class="btn-secondary">Back to Dashboard</button>
                </div>
            </div>
        </div>

        <!-- Confirmation Modal for Exit -->
        <div id="exit-confirm-modal" class="modal hidden">
            <div class="modal-content small">
                <h3>Are you sure you want to exit?</h3>
                <p>Your progress will not be saved.</p>
                <div class="modal-actions">
                    <button id="confirm-exit-btn" class="btn-danger">Exit</button>
                    <button id="cancel-exit-btn" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
