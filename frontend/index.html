<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational LMS - Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>üîê Conversational LMS</h1>
            <p class="subtitle">Master Cybersecurity Through AI-Powered Learning</p>
            
            <div id="error-message" class="error-message hidden"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <div class="register-link">
                <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </div>
        </div>
        
        <div class="register-box hidden" id="register-box">
            <h2>Create Account</h2>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-fullname">Full Name (Optional)</label>
                    <input type="text" id="reg-fullname" name="full_name">
                </div>
                
                <button type="submit" class="btn-primary">Register</button>
                <button type="button" class="btn-secondary" id="show-login">Back to Login</button>
            </form>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
